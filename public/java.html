  <body>


      <div class="container-1">
        <h2><b>How old are you ?</b></h2>
        <div class="flex-box-container-1">

    <div>
      <button class="btn btn-primary" onclick="ageInDays()">Insert Age</button>
    </div>
    <div>
      <button class="btn btn-danger" onclick="reset()"> Reset </button>
    </div>
  </div>
  <div class="flex-box-container-1">
    <div id="flex-box-result" id = "flex-cat"></div>
  </div>
</div>

      <div class="container-2">
        <h2>Bow Tye</h2>
        <button class ="btn btn-success" id="cat-gen" onclick="generateBowTye()">BowButton</button>
        <button class="btn btn-danger" onclick="reset1()"> Remove</button>
      <div class="flex-box-container-2" id="flex-cat">
      </div>
      </div>
      <div class="container-3">
        <h2>Rock Paper Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
          <img id="Rock" src="Rock.JPG" height=150 width= 150 onclick="rpsGame(this)">
          <img id="Scissor" src="Scissor.JPG"  height=150 width= 150 onclick="rpsGame(this)">
          <img id="bag" src="bag.JPG" height=150 width= 150 onclick="rpsGame(this)">
          <a class="btn" href="java.html"><b>Play Again</b></a>
        </div>
      </div>
      <div class="container-4">
        <h2 id="change-my-color"> College Colors </h2>
        <div class="flex-box-pick-color">
          <form>
            <select name="backdrop" id="background" onchange="buttonColors(this)">
                          <option value="random">Random</option>
                          <option value="red">Red</option>
                          <option value="green">Green</option>
                          <option value="reset">Reset</option>
            </select>
          </form>

          <button class="btn btn-primary">BlueDevils</button>
          <button class="btn btn-danger">Bull Dogs</button>
          <button class="btn btn-warning">Trojans</button>
          <button class="btn btn-success">Spartans</button>
        </div>
      </div>


  <div class="container-5">
    <h2>Blackjack</h2>

      <div class="flex-blackjack-row-1">
    <div id="your-box">
    <h2>You: <span id="your-blackjack-result">0</span></h2>
  </div>

    <div id="dealer-box">
      <h2>Dealer: <span id="dealer-blackjack-result">0</h2>
    </div>
  </div>
<div class="flex-blackjack-row-2">
<div>
  <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
  <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
  <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
  </div>
</div>
<div class="flex-blackjack-row-3">
  <table>
    <tr>
      <th>Wins</th>
      <th>Losses</th>
      <th>Draws</th>
    </tr>

    <tr>
      <td><span id="wins">0</span></td>
      <td><span id="losses">0</span></td>
      <td><span id="draws">0</span></td>
    </tr>
  </table>
</div>
</div>
